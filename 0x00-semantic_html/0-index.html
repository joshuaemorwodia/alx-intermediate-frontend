<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic HTML Example</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My Website</h1>
        <section>
          <p>This is a sample paragraph inside a section, demonstrating semantic HTML structure.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; copyright</p>
    </footer>
  </body>
</html>
